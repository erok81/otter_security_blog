<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta http-equiv="refresh" content="1"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">    <!-- <link rel="stylesheet" href="{% static 'css/home.css' %}"> -->
	<script src="https://kit.fontawesome.com/04f939f9ab.js" crossorigin="anonymous"></script>
    <title>Otter Sec</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}">

</head>
<body id="bg" style="background-image: url('{% static "images/background.jpg"%}'); background-size: cover; background-attachment: fixed;">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Otter Sec</a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsed">
         
		<i class="fas fa-hamburger"></i>
          </button>
 
          <div class="collapse navbar-collapse" id="collapsed">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             
              <li class="nav-item">
                  <a {% if '/how-to/' == request.path %} class="nav-link active" {% else %} class="nav-link" {% endif %}" href="{% url 'how_to' %}">How To's</a>
              </li>

              <li class="nav-item">
                  <a {% if '/walkthrough/' == request.path %} class="nav-link active" {% else %} class="nav-link" {% endif %}" href="{% url 'walk_through' %}">Walkthroughs</a>
              </li>

            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Coming Soon..." aria-label="Search">
              <button class="btn btn-outline-info" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script></body>

</body>
</html>
