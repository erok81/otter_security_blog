{% extends 'base.html' %}

{% block content %}
    <article class="post">
        {% if post.created_date %}
            <time class="date">
                {{ post.created_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>

        <!-- {% if post.image.url %}
            <img src="{{ post.image.url }}" class="card-img-top img-fluid" alt="{{ post.title }}">
        {% endif %} -->

    </article>
{% endblock %}
