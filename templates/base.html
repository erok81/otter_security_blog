<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta http-equiv="refresh" content="1"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">    <!-- <link rel="stylesheet" href="{% static 'css/home.css' %}"> -->
    <title>Otter Sec</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}">

</head>
<body id="bg" style="background-image: url('{% static "images/background.jpg"%}'); background-size: cover; background-attachment: fixed;">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Otter Sec</a>
 
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             
             
            <li class="nav-item">
                <a {% if '/walkthrough/' == request.path %} class="nav-link active" {% else %} class="nav-link" {% endif %}" href="{% url 'walk_through' %}">Walkthroughs</a>
            </li>

            <li class="nav-item">
                <a {% if '/how-to/' == request.path %} class="nav-link active" {% else %} class="nav-link" {% endif %}" href="{% url 'how_to' %}">How To's</a>
            </li>
              
            
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Coming Soon..." aria-label="Search">
              <button class="btn btn-outline-info" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
